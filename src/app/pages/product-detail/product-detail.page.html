<ion-header>
  <ion-toolbar>
    <ion-title>product-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-infinite-scroll style="width: 100%; height: 100%;">
    <ion-grid>
      <ion-row class="basic-info-row">
        <ion-col size="12" size-md="5" size-sm="12">
          <app-image-slideshow></app-image-slideshow>
        </ion-col>
        <ion-col size="12" size-md="7" size-sm="12">
          <app-product-info></app-product-info>
        </ion-col>
      </ion-row>
      <ion-row  class="comment-row" size="12" size-md="12" size-sm="12">
        <ion-col size="12" size-md="12" size-sm="12">
          <app-product-comment></app-product-comment>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-infinite-scroll>
</ion-content>
